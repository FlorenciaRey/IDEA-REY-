        <!-- form con boostrap-->
        <div class="container">  
            <form id="contact" action="" method="post">
                <h3>¡Solicitá tu presupuesto!</h3>
                <fieldset>
                    <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="E-mail" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Teléfono" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Cantidad de invitados" type="cant" tabindex="4" required>
                </fieldset>
                <fieldset>
                    <select class="form-select" aria-label="Default select example" tabindex="5" required type="evento">
                        <option selected>Tipo de evento</option>
                        <option value="1">Boda</option>
                        <option value="2">Familiar</option>
                        <option value="3">Empresarial</option>
                        <option value="4">Otro</option>
                    </select>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Mensaje" tabindex="6" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                </fieldset>
            </form> 
        </div>
